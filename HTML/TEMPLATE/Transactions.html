<div id="sales-content">
    <div class="sales-transactions-container">

        <!-- Header Section -->
        <div class="sales-header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-chart-bar"></i>
                    <h1>SALES TRANSACTIONS</h1>
                </div>

                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search by ID, customer, product...">
                </div>

                <button id="exportBtn" style="
                    padding: 10px 18px;
                    background:#4a6cf7;
                    color:white;
                    border:none;
                    border-radius:6px;
                    cursor:pointer;
                ">Export CSV</button>
            </div>
        </div>

        <!-- Main Table -->
        <div class="table-container">
            <div class="table-wrapper">
                <table id="salesTable">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> Transaction ID</th>
                            <th><i class="far fa-calendar-alt"></i> Date & Time</th>
                            <th><i class="fas fa-user"></i> Customer Name</th>
                            <th><i class="fas fa-laptop"></i> Laptop Model</th>
                            <th><i class="fas fa-box"></i> Quantity</th>
                            <th><i class="fas fa-tag"></i> Unit Price</th>
                            <th><i class="fas fa-credit-card"></i> Payment Method</th>
                            <th><i class="fas fa-truck"></i> Delivery Info</th>
                            <th><i class="fas fa-calculator"></i> Total Amount</th>
                            <th><i class="fas fa-circle"></i> Status</th>
                        </tr>
                    </thead>

                    <tbody id="transactionsBody">
                        <!-- Auto-filled by JS: loadTransactions() -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
