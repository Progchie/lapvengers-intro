<!-- signup-dynamic.html -->
<div class="signup-container">
    <header class="top-header">
        <div class="logo">
            <img src="/IMAGES/MAIN/Logo.png" alt="Logo">
        </div>
    </header>

    <div class="left-panel">
        <div class="form-box">
            <h2>Sign Up</h2>

            <div class="input-group">
                <input type="text" required placeholder=" " id="signupFullname">
                <label>Fullname</label>
            </div>

            <div class="input-group">
                <input type="email" required placeholder=" " id="signupEmail">
                <label>Email</label>
            </div>

            <div class="input-group">
                <input type="password" required placeholder=" " id="signupPassword">
                <label>Password</label>
            </div>

            <div class="input-group">
                <input type="password" required placeholder=" " id="signupConfirmPassword">
                <label>Confirm Password</label>
            </div>

            <button id="signupContinueBtn">Continue</button>

            <p class="login-text">
                Already have an account? <a href="#" id="loginLink">Log In</a>
            </p>
        </div>
    </div>

    <div class="right-panel">
        <img src="/IMAGES/MAIN/typing.png" alt="typing image">
    </div>

    <div class="popup" id="signupPopup" style="display: none;">
        <div class="popup-box">
            <div class="icon">
                <img src="/IMAGES/MAIN/check.png" alt="Check">
            </div>
            <p>Sign Up complete. You can now Log In.</p>
            <button id="signupDoneBtn" class="popup-done">Done</button>
        </div>
    </div>
</div>
